<!doctype html>
<html lang=" ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XJ calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="app">
    <div class="calculator">
        <p class="paragraph">Calculator by ХудийJointt</p>
        <div class="display">
            <div class="content">
                <div class="input"></div>
                <div class="output"></div>
            </div>
        </div>

        <div class="keys">
            <!--pro part-->
            <div data-key="MRC" class="key pro">
                <span>MRC</span>
            </div>

            <div data-key="M+" class="key pro">
                <span>M+</span>
            </div>
            <div data-key="M-" class="key pro">
                <span>M-</span>
            </div>

            <div data-key="MS" class="key pro">
                <span>MS</span>
            </div>
            <div data-key="%" class="key pro num">
                <span>%</span>
            </div>

            <div data-key="√" class="key pro num">
                <span>√</span>
            </div>

            <div data-key="x²" class="key pro num">
                <span>x²</span>
            </div>

            <div data-key="¹/x" class="key pro num">
                <span>¹/x</span>
            </div>

            <!--      basic part      -->

            <div data-key="all clear" class="key">
                <span>AC</span>
            </div>

            <div data-key="clear" class="key">
                <span>C</span>
            </div>

            <div data-key="backspace" class="key action">
                <span>←</span>
            </div>

            <div data-key="/" class="key num">
                <span>÷</span>
            </div>

            <div data-key="7" class="key num">
                <span>7</span>
            </div>

            <div data-key="8" class="key num">
                <span>8</span>
            </div>

            <div data-key="9" class="key num">
                <span>9</span>
            </div>

            <div data-key="*" class="key">
                <span>×</span>
            </div>

            <div data-key="4" class="key num">
                <span>4</span>
            </div>

            <div data-key="5" class="key num">
                <span>5</span>
            </div>

            <div data-key="6" class="key num">
                <span>6</span>
            </div>

            <div data-key="-" class="key">
                <span>-</span>
            </div>

            <div data-key="1" class="key num">
                <span>1</span>
            </div>

            <div data-key="2" class="key num">
                <span>2</span>
            </div>

            <div data-key="3" class="key num">
                <span>3</span>
            </div>

            <div data-key="+" class="key">
                <span>+</span>
            </div>

            <div data-key="±" class="key num">
                <span>±</span>
            </div>

            <div data-key="0" class="key num">
                <span>0</span>
            </div>

            <div data-key="dot" class="key num">
                <span>.</span>
            </div>

            <div data-key="=" class="key ">
                <span>=</span>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
